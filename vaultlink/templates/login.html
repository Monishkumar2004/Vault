<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VaultLink | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white">
  <div class="w-full max-w-md p-8 space-y-6 bg-gray-900 rounded-2xl shadow-xl border border-gray-700">
    <div class="text-center">
      <h1 class="text-3xl font-bold">Welcome to <span class="text-blue-500">VaultLink</span></h1>
      <p class="mt-2 text-sm text-gray-400">Sign in to your account</p>
    </div>

    <form method="POST" action="{% url 'doLogin_path' %}" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-300">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 text-black rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-300">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 text-black rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 font-semibold py-2 rounded-md transition duration-200">
        Sign In
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-4">
      Don't have an account? <a href="{% url 'register_client_path' %}" class="text-blue-500 hover:underline">Register</a>
    </p>
  </div>
</body>
</html>

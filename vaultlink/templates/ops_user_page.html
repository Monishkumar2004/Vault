<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ops User - Upload Files</title>
</head>
<body>
    <h1>Upload Files (pptx, docx, xlsx, pdf only)</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="files" multiple accept=".pptx,.docx,.xlsx,.pdf" />
        <button type="submit">Upload</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        // Utility to get CSRF token from cookies (default Django setup)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const form = document.getElementById('uploadForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const files = document.getElementById('fileInput').files;
            if (!files.length) {
                responseMessage.innerText = 'Please select at least one file.';
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            const csrftoken = getCookie('csrftoken');

            try {
                const response = await fetch('/api/file-upload/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken
                    },
                    body: formData,
                    credentials: 'include' // Important to include cookies for CSRF validation
                });

                const data = await response.json();

                if (response.ok) {
                    let message = data.message || 'Upload successful!';
                    if (data.data && data.data.files && data.data.files.length > 0) {
                        message += '\nUploaded files:';
                        data.data.files.forEach(file => {
                            message += '\n- ' + file.file;
                        });
                    }
                    responseMessage.innerText = message;
                } else {
                    if (response.status === 403) {
                        responseMessage.innerText = 'Access denied. Only operations users can upload files.';
                        // Redirect to login page after 2 seconds
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    } else if (response.status === 401) {
                        responseMessage.innerText = 'Please log in to upload files.';
                        // Redirect to login page after 2 seconds
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    } else {
                        responseMessage.innerText = data.message || 'Upload failed.';
                    }
                }

            } catch (error) {
                responseMessage.innerText = 'An error occurred: ' + error.message;
            }
        });
    </script>
</body>
</html>

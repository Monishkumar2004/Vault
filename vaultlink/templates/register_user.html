<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - VaultLink</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0f1d, #05080f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .form-container {
      background-color: #111827;
      padding: 1.5rem;
      border-radius: 8px;
      width: 100%;
      max-width: 340px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 0.8rem;
      font-size: 1.5rem;
      color: #fff;
    }
    .form-container h2 span {
      color: #3b82f6;
    }
    .form-container form {
      display: flex;
      flex-direction: column;
    }
    .form-container label {
      margin: 0.4rem 0 0.15rem;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .form-container input {
      padding: 0.6rem;
      border: none;
      border-radius: 5px;
      background: #d1d5db;
      margin-bottom: 0.8rem;
      font-size: 0.9rem;
    }
    .form-container button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.7rem;
      font-size: 0.95rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .form-container button:hover {
      background-color: #2563eb;
    }
    .form-container .login-link {
      text-align: center;
      margin-top: 0.8rem;
      font-size: 0.85rem;
    }
    .form-container .login-link a {
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Join <span>VaultLink</span></h2>
    
    <form method="POST" action="{% url 'register_path' %}">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" name="username" required />

      <label for="email">Email</label>
      <input type="email" name="email" required />

      <label for="password1">Password</label>
      <input type="password" name="password1" required />

      <label for="password2">Confirm Password</label>
      <input type="password" name="password2" required />

      <button type="submit">Register</button>
    </form>
    
    <div class="login-link">
      Already have an account? <a href="{% url 'login_path' %}">Login</a>
    </div>
  </div>
</body>
</html>
